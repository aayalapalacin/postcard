<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="styles.css" />
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div class="block">
			<div class="header">
				<div class="title">
					<h1>My Postcard</h1>
				</div>
				<div class="image">
					<img src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/main/.learn/assets/4geeks.png" alt="4geeks logo" />
				</div>
			</div>
			<div class="content">
				<div class="letter">
					<p id="p1">Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4GeeksAcademy course!</p>
					<p>This is so cool, I can't wait to start doing more stuff!</p>
				</div>
				<div class="input">
					<form class="input_value">
						<input type="text" value="Some Name" /><br />
						<input type="text" value="Some Email" /><br />
						<input type="text" value="Some Comment" />
					</form>
				</div>
			</div>
			<div class="submit">
				<button>Send My Postcard</button>
			</div>
		</div>
	</body>
